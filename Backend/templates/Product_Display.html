<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th >Product Id</th>
                        <th>Category name</th>
                        <th>Product name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Options</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for d in pro %}
                      <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.Category}}</td>
                        <td>{{d.ProductName}}</td>
                        <td>{{d.Price}}</td>
                        <td>{{d.Description}}</td>
                        <td>
                          <img src="{{d.ProductImage.url}}">
                        </td>
                        <td>
                          <div class="d-flex align-items-center">
                                                     <a href="{% url 'product_edit' pro_id=d.id %}">

                            <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                              Edit
                              <i class="typcn typcn-edit btn-icon-append"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
