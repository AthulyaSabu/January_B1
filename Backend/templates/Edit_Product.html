<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h3>Category page</h3>-->
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Products Here..!</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="#" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group">
                      <label for="exampleSelectGender">Category name</label>
                        <select class="form-control" id="exampleSelectGender" name="cname">
                          <option>{{pro.Category}}</option>
                            {% for i in cat %}
                          <option>{{i.CategoryName}}</option>
                            {% endfor %}

                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" name="pname" id="exampleInputName1" placeholder="Product Name" value="{{pro.ProductName}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{pro.Description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price</label>
                      <input type="text" class="form-control" name="price" placeholder="Price" value="{{pro.Price}}">
                    </div>

                    <div class="form-group">

                        <img src="{{pro.ProductImage.url}}" width="100px" height="100px">
<br>
<br>
                      <label for="exampleTextarea1">Upload product image</label>
                        <input type="file" class="form-control" name="pimage">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
